<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agencia Creativa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#4A019E] text-white font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-[#4A019E]">
    <h1 class="text-white text-xl font-bold">Epic Agencia</h1>
    <div class="space-x-4 hidden md:flex">
      <a href="#" class="hover:underline">Servicios</a>
      <a href="#" class="hover:underline">Paquetes</a>
      <a href="#" class="hover:underline">Blog</a>
    </div>
    <button class="bg-[#FF4EC7] px-4 py-2 rounded-full text-white text-sm font-semibold">Impulsa tu Estrategia</button>
  </nav>

  <!-- Hero -->
  <section class="text-center relative px-4 py-12 bg-[#4A019E]">
    <h2 class="text-5xl md:text-6xl font-extrabold uppercase leading-tight">
      Agencia <br /><span class="text-white">Creativa</span>
    </h2>
    <img src="https://via.placeholder.com/300x300" alt="Mujer sorprendida" class="mx-auto my-6 rounded-xl" />
  </section>

  <!-- Stats -->
  <section class="bg-[#FFFEE2] text-[#4A019E] text-center py-8">
    <h3 class="text-xl font-semibold">Incrementa <span class="text-[#E323AA]">RESULTADOS</span></h3>
    <div class="flex justify-center space-x-10 text-lg font-bold mt-4">
      <p>+80%<br><span class="font-normal text-sm">Sesiones</span></p>
      <p>+65%<br><span class="font-normal text-sm">Conversiones</span></p>
      <p>+50%<br><span class="font-normal text-sm">Reputaci√≥n RRSS</span></p>
    </div>
  </section>

  <!-- Services -->
  <section class="py-12 px-6 text-center">
    <h3 class="text-2xl font-bold mb-8">Servicios</h3>
    <div class="grid md:grid-cols-3 gap-6">
      <div class="p-6 border border-white rounded-lg">
        <h4 class="font-bold mb-2">Estrategias <span class="text-[#E323AA]">Personalizadas</span></h4>
        <p>Para tu marca</p>
      </div>
      <div class="p-6 border border-white rounded-lg">
        <h4 class="font-bold mb-2">Publicidad <span class="text-[#E323AA]">Digital</span></h4>
        <p>(SEM)</p>
      </div>
      <div class="p-6 border border-white rounded-lg">
        <h4 class="font-bold mb-2">Resultados <span class="text-[#E323AA]">medibles</span></h4>
        <p>y Transparencia</p>
      </div>
    </div>
    <button class="mt-10 bg-[#FF4EC7] px-6 py-2 rounded-full text-white font-semibold">Impulsa tu Estrategia</button>
  </section>

  <!-- Footer -->
  <footer class="bg-[#FF4EC7] text-[#4A019E] py-8 text-center">
    <h5 class="font-bold text-xl mb-2">Epic Agencia</h5>
    <div class="space-x-4">
      <a href="#" class="text-sm">Blog</a>
      <a href="#" class="text-sm">FAQs</a>
      <a href="#" class="text-sm">Tienda</a>
      <a href="#" class="text-sm">Autores</a>
    </div>
  </footer>

</body>
</html>
